<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Git OAuth2 Callback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div id="a">
                <a href="../../../index.html"><- Back</a>
            </div>
            <div id="page-title">
                <p>OAuth2 Authentication</p>
            </div>
        </div>
        <div class="translations-content-container" align="center">
            <div class="container">
                <div class="tab-content translations-content-item en visible" id="en">
                    <h1 id="status-message">Processing...</h1>
                    <p id="details"></p>
                    <a id="back-link" href="https://nexusgit.info" style="display: none;">Back to NexusGit/>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>v0.4.2</p>
            <p class="dim-footer">Copyright Â© 2024 NexusGit</p>
        </div>
    </div>

    <script>
        // Simulated function to check OAuth status
        // Function to check OAuth2 authentication status by querying your server
        async function checkOAuthStatus() {
            const statusMessage = document.getElementById('status-message');
            const details = document.getElementById('details');
            const backLink = document.getElementById('back-link');

            try {
                // Send request to your server's endpoint (replace with your actual server endpoint)
                const response = await fetch('https://nexusgit.info/api/check-oauth-status', {
                    method: 'GET',
                    credentials: 'include' // Include cookies if needed for session-based checks
                });

                // Parse the response
                const data = await response.json();

                if (data.success) {
                    statusMessage.textContent = 'OAuth2 Authentication Successful!';
                    details.textContent = 'You can now return to the application.';
                    backLink.style.display = 'inline';
                } else {
                    statusMessage.textContent = 'OAuth2 Authentication Failed!';
                    details.textContent = 'There was an issue during authentication. Please try again.';
                }
            } catch (error) {
                console.error('Error checking OAuth2 status:', error);
                statusMessage.textContent = 'An error occurred while checking the authentication status.';
                details.textContent = 'Please try again later.';
            }
        }

        // Call the function to check the status when the page loads
        window.onload = checkOAuthStatus;

    </script>
</body>
</html>
