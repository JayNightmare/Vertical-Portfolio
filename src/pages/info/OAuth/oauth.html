<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Git OAuth2 Callback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div id="a">
                <a href="../../../index.html"><- Back</a>
            </div>
            <div id="page-title">
                <p>OAuth2 Authentication</p>
            </div>
        </div>
        <div class="translations-content-container" align="center">
            <div class="container">
                <div class="tab-content translations-content-item en visible" id="en">
                    <h1 id="status-message">Processing...</h1>
                    <p id="details"></p>
                    <a id="back-link" href="https://nexusgit.info" style="display: none;">Back to NexusGit</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>v0.4.2</p>
            <p class="dim-footer">Copyright Â© 2024 NexusGit</p>
        </div>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to update the status message based on the query parameter
        function updateStatusMessage() {
            const statusMessage = document.getElementById('status-message');
            const details = document.getElementById('details');
            const backLink = document.getElementById('back-link');

            const status = getQueryParam('status');

            if (status === 'success') {
                statusMessage.textContent = 'OAuth2 Authentication Successful!';
                details.textContent = 'You can now return to the application.';
                backLink.style.display = 'inline';
            } else if (status === 'failure') {
                statusMessage.textContent = 'OAuth2 Authentication Failed!';
                details.textContent = 'There was an issue during authentication. Please try again.';
            } else {
                statusMessage.textContent = 'Processing...';
                details.textContent = '';
            }
        }

        // Call the function to update the status message when the page loads
        window.onload = updateStatusMessage;
    </script>
</body>
</html>
